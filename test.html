<html style="font-size: 100px;"><script id="allow-copy_script">(function agent() {
	let unlock = false
	document.addEventListener('allow_copy', (event) => {
		unlock = event.detail.unlock
	})

	const copyEvents = [
		'copy',
		'cut',
		'contextmenu',
		'selectstart',
		'mousedown',
		'mouseup',
		'mousemove',
		'keydown',
		'keypress',
		'keyup',
	]
	const rejectOtherHandlers = (e) => {
		if (unlock) {
			e.stopPropagation()
			if (e.stopImmediatePropagation) e.stopImmediatePropagation()
		}
	}
	copyEvents.forEach((evt) => {
		document.documentElement.addEventListener(evt, rejectOtherHandlers, {
			capture: true,
		})
	})
})()</script><head>

			}

	//答题倒计时,时间到结束答题
	function startCountDown() {
		countTime = setInterval(function () {
			if (!stopTimer) {
				times = --times < 0 ? 0 : times;
				$('.nav .right span').text(times);
			}
			if (times == 0) {
				clearInterval(countTime);
				autoSubmit();
				goHistory();
			}
		}, 1000);
	}

	//隐藏所有控件, 清理一些旧的值，初始化部分值
	function init() {
		$("#sure").text("确定");
		$("#sure").attr("onclick", "confirm()");

		$('.content').removeClass('error') //回答错误的样式清除
		$('.content').removeClass('correct') //回答正确的样式清除
		$(".nav").css("margin", "0 auto 2rem");
		$(".poetry").hide();
		$(".poetry h3").text('');
		$(".p").text('');
		$(".grid").html('');
		$(".text").html('');
		$("#answer1").text('');
		$("#answer2").text('');
		$(".correctAnswer").hide();

		$("#question_img").hide();
		$(".choice").hide();
		$(".choice h3").text('');
		$(".choice ul").children().remove();

		//初始化 当前回答（对应历史详情中的记录） 的值
		currAnswer = {};
		currAnswer.TEST_HISTORY_ID = TEST_HISTORY_ID;
		currAnswer.BEGIN_DATE = new Date().Format("yyyy-MM-dd HH:mm:ss");
		currAnswer.BOOK_ID = BOOK_ID;
		currAnswer.QUESTION_ID = currQuestion.QUESTION_ID;
		// isSubmit = false;
		times = 60;//倒计时时间
		stopTimer = false;//是否暂停倒计时
		isSkip = false;
	}

	//显示题目
	function setQuestion() {
		currQuestion = list.pop();
		//没有题目，当前这一阶回答完，选择是否进入下一级
		if (!currQuestion) {
			stopTimer = true;
			QUESTION_WEIGHT < 29 ? QUESTION_WEIGHT++ : QUESTION_WEIGHT;
			getQuestion();
			updateFlyFlowerLevel();
			$("#nextLevel").show();
			return false;
		}
		init();
		var type = currQuestion.QUESTION_TYPE;
		switch (type) {
			case '10':
				showChoiceQuestion();
				break;
			case '11':
				showChoiceQuestion();
				showPic();
				break;
			case '20':
			case '21':
				showTable(9);
				break;
			case '30':
			case '31':
				showTable(12);
				break;
			case '40':
			case '41':
				showTable(16);
				break;
			default:
				toast("题目异常，跳过该题");
				questionNumber++;
				setQuestion();
		}
	}

	//显示选择题图片
	function showPic() {
		$("#question_img").attr('src', currQuestion.QUESTION_PICTURE);
		$("#question_img").show();
		$(".nav").css("margin", "0 auto 3rem");
	}

	//显示选择题
	function showChoiceQuestion() {
		$('.content .poetry').hide();
		$(".content .choice").show();
		$(".content h3 span").text(questionNumber);
		//设置题号和题目内容
		// $("#number_1").html(questionNumber);
		if (currQuestion.QUESTION_TOPIC.length >= 100) {
			$(".nav").css("margin", "0 auto 2rem");
		} else {
			$(".nav").css("margin", "0 auto 1rem");
		}
		$(".choice h3").text(currQuestion.QUESTION_TOPIC);
		//打乱答案，并记录答案顺序
		var temp = currQuestion.ANSWER;
		temp.sort(function () {
			return 0.5 - Math.random();
		});
		var ANSWERS = "";
		for (var i = 0; i < temp.length - 1; i++) {
			ANSWERS += temp[i].ANSWER_ID + ",";
		}
		ANSWERS += temp[temp.length - 1].ANSWER_ID;
		currAnswer.ANSWERS = ANSWERS;
		//将答案添加到答案区域中
		asciiCodeA = 65;
		for (var i = 0; i < temp.length; i++) {
			var ABCD = String.fromCharCode(asciiCodeA++);
			// var str = "<li><label class='label_radio block b_box' for=" + temp[i].ANSWER_ID + ">" +
			//     "<input name=sample-radio id=" + temp[i].ANSWER_ID + " value=" + temp[i].ANSWER_TYPE + " type=radio />" +
			//     "<span>" + ABCD + "</span>、<span>" + temp[i].ANSWER_CONTENT + "</span></label></li>"

			var str = '<li><label for=' + temp[i].ANSWER_ID + '>' +
				'<input id=' + temp[i].ANSWER_ID + ' type="radio" name="fruits" value=' + temp[i].ANSWER_TYPE + ' />' +
				'<p>' + ABCD + '：' + temp[i].ANSWER_CONTENT + '</p></label></li>';
			$(".choice ul").append(str);
		}
		//添加答案的点击事件
		$(document).ready(function () {
			$(".content ul li").click(function () {
				$(this).addClass("db").siblings().removeClass("db");
			});
		});
	}

	//填充九宫格并显示,格子数量为gridNumber
	function showTable(gridnumber) {
		$('.content .poetry').show();
		$(".content .choice").hide();
		$(".content h3 span").text(questionNumber);
		$(".poetry h3").text(currQuestion.QUESTION_TIPS);
		$(".p").text(currQuestion.QUESTION_TOPIC);
		if (gridnumber === 9) {
			$('.grid').addClass('nine')
			$('.grid').removeClass('twelve')
		} else if (gridnumber === 12 || gridnumber === 16) {
			$('.grid').addClass('twelve')
			$('.grid').removeClass('nine')
		}
		//获得将要显示的字并打乱
		var chars = currQuestion.QUESTION_CONTENT.split('');
		chars.sort(function () {
			return 0.5 - Math.random()
		});
		var table = $(".grid");
		//创建九宫格的格子
		var str = "";
		for (var i = 0; i < gridnumber; i++) {
			str += "<li></li>";
		}
		table.html(str);
		//填充九宫格内容
		table.children().each(function (index) {
			$(this).attr("onclick", "setChar('" + chars[index] + "',this)");
			$(this).text(chars[index]);
		})
		//创建答题区的格子
		var nine_answer = $(".text");
		str = ""
		for (var i = 0; i < currQuestion.ANSWER[0].ANSWER_CONTENT.length; i++) {
			str += "<li></li>";
		}
		nine_answer.html(str)
	}

	//九宫格的点击事件
	function setChar(ch, obj) {
		//设置九宫格答题区文字
		$(".text").children().each(function () {
			if ($(this).text() == "") {
				$(this).text(ch);
				//九宫格格子设置为已选择
				$(obj).addClass("Selection");
				$(obj).attr("onclick", "delChar('" + ch + "',this)");
				return false;
			}
		});
	}

	//九宫格第被选中状态时点击事件
	function delChar(ch, obj) {
		nine_answer = $(".text");
		nine_answer.children().each(function () {
			//todo 改成删除最后一个匹配字符
			if ($(this).text() == ch) {
				$(this).text("");
				//重新排序九宫格答题区文字
				var chars = nine_answer.text().replace(/\s+/g, "");
				$(".text").children().text("");
				for (var i = 0; i < chars.length; i++) {
					setChar(chars[i], null);
				}
				$(obj).removeClass("Selection");
				$(obj).attr("onclick", "setChar('" + ch + "',this)");
				return false;
			}
		});
	}

	//点击确定按钮触发,将当前答案暂存本地
	function confirm() {
		if (!$(".db").text() && !$(".text").text() && !isSkip) {
			toast('请选择答案');
			return false;
		}
		//保存本次答题相关信息
		currAnswer.END_DATE = new Date().Format("yyyy-MM-dd HH:mm:ss");
		if (isSkip) {
			//倒计时结束自动提交
			currAnswer.ANSWER_RESULT = '0';
		} else if (currQuestion.QUESTION_TYPE <= 11) {
			//选择题
			currAnswer.ANSWER_ID = $(".db input").attr("id");
			currAnswer.ANSWER_RESULT = $(".db input").val();
		} else if (currQuestion.QUESTION_TYPE >= 20) {
			//宫格题
			currAnswer.ANSWER_CONTENT = $(".text").text();
			if ($(".text").text() == currQuestion.ANSWER[0].ANSWER_CONTENT) {
				currAnswer.ANSWER_RESULT = '1';
			} else {
				currAnswer.ANSWER_RESULT = '0';
			}
		}

		answerArray.push(currAnswer);
		ALL_NUMBER++;
		// isSubmit = true;
		if (currAnswer.ANSWER_RESULT == '1') {
			//回答正确，分数加一，显示下一题
			EXACT_NUMBER++;
			questionNumber++;
			setQuestion();
		} else {
			//回答错误，错误次数加一，显示正确答案5秒
			failNumber++;
			progressShow(failNumber);
			showRightAnswer();
		}
		//每5题存一次,
		if (ALL_NUMBER % frequency == 0) {
			saveHistory();
			// getQuestion();
		}
	}

	//回答错误，更新页面上的错误次数
	function progressShow(e) {
		$('.progress span').animate({
			'width': 100 - (e / totalFailNumber * 100) + '%'
		})
		$('.wrongNumber').text(e);
	}

	//回答错误显示正确答案五秒
	function showRightAnswer() {
		//移除选项的点击事件
		$(".choice ul").children().unbind();
		$(".grid").children().attr('onclick', '');
		//生成一个透明div屏蔽点击
		//$("body").append(`<div id="shade" style="z-index: 9999;position: fixed;top: 0;width: 100%;height: ${$(window).height()}px"></div>`);
		stopTimer = true;
		$("#backButton").removeAttr("onclick");
		//"确定"按钮改成下一题
		$("#sure").text("下一题");
		$("#sure").attr("onclick", "nextQuestion()");
		//显示正确答案
		$('.content').addClass('error')
		if (currQuestion.QUESTION_TYPE <= 11) {
			$(".db").addClass("error").removeClass("db")
			$("input[value=1]").parent().parent().addClass("correct");
			for (var i = 0; i < currQuestion.ANSWER.length; i++) {
				if (currQuestion.ANSWER[i].ANSWER_TYPE == 1) {
					var rightAnswer = currQuestion.ANSWER[i].ANSWER_CONTENT;
					$("#answer2").text(rightAnswer);
					$(".correctAnswer").show();
				}
			}
		}
		if (currQuestion.QUESTION_TYPE >= 20) {
			$("#answer1").text(currQuestion.ANSWER[0].ANSWER_CONTENT);
			$(".correctAnswer").show();
		}
		//5秒后隐藏正确答案显示下一题
		nextQuestionTimer = setTimeout(function () {
			nextQuestion();
		}, duration * 1000)
	}

	function nextQuestion() {
		clearTimeout(nextQuestionTimer);
		if (failNumber >= totalFailNumber) {
			//错误次数用完进入回答结束
			goHistory();
			return false;
		}
		$("#shade").remove();
		//$("#sure").show();
		$("#backButton").attr("onclick", "$('#goBack').show();");
		questionNumber++;
		setQuestion();
	}

	//返回或时间为零时，自动保存
	function autoSubmit() {
		if (!$(".db").text() && !$(".text").text()) {
			// currAnswer.END_DATE = new Date().toLocaleString('chinese', {hour12: false});
			// currAnswer.ANSWER_RESULT = 0;
			// answerArray.push(currAnswer);
			// ALL_NUMBER++;
			isSkip = true;
		}
		confirm();
	}

	//清空九宫格答案 (暂未使用）
	function reset() {
		$(".nine_answer").children().text("");
		$(".table_box ul a").each(function () {
			$(this).attr("onclick", "setChar('" + $(this).text() + "',this)");
			$(this).attr("class", "inblock b_box")
		})
	}

	//确认返回提示框
	function confirmBack() {
		stopTimer = true;
		$("#goBack").show();
	}

	//返回时自动保存
	function goBack() {
		// document.getElementsByClassName('box1')[0].style.display='block';
		$(".box1").show("fast", function () {
			//保存本次答题相关信息
			currAnswer.END_DATE = new Date().Format("yyyy-MM-dd HH:mm:ss");
			if (!$(".db").text() && !$(".text").text()) {
				currAnswer.ANSWER_RESULT = '0';
			} else if (currQuestion.QUESTION_TYPE <= 11) {
				//选择题
				currAnswer.ANSWER_ID = $(".db input").attr("id");
				currAnswer.ANSWER_RESULT = $(".db input").val();
			} else if (currQuestion.QUESTION_TYPE >= 20) {
				//宫格题
				currAnswer.ANSWER_CONTENT = $(".text").text();
				if ($(".text").text() == currQuestion.ANSWER[0].ANSWER_CONTENT) {
					currAnswer.ANSWER_RESULT = '1';
				} else {
					currAnswer.ANSWER_RESULT = '0';
				}

			}
			answerArray.push(currAnswer);
			ALL_NUMBER++;
			if (currAnswer.ANSWER_RESULT == '1') {
				//回答正确，分数加一，显示下一题
				EXACT_NUMBER++;
			} else {
				//回答错误，错误次数加一，显示正确答案5秒
				failNumber++;
			}
			editRankStatus = '1';
			isAsync = false;
			saveHistory();
			window.location.href = 'specialTopic/poetryChallengePhaseEnd.do?isFlyFlower=1&' +
				'BOOK_ID=d439cf0edf2b445481d0ecee1f036949&QUESTION_MOTIF=&QUESTION_WEIGHT=' + QUESTION_WEIGHT + '&title=飞花令&TEST_HISTORY_ID=' + TEST_HISTORY_ID;
			// autoSubmit();
			// goHistory();
		})
	}

	//取消返回
	function cancelBack() {
		stopTimer = false;
		$("#goBack").hide();
	}

	//同步保存后进入历史页面
	function goHistory() {
		editRankStatus = '1';
		isAsync = false;
		saveHistory();
		window.location.href = 'specialTopic/poetryChallengePhaseEnd.do?isFlyFlower=1&' +
			'BOOK_ID=d439cf0edf2b445481d0ecee1f036949&QUESTION_MOTIF=&QUESTION_WEIGHT=' + QUESTION_WEIGHT + '&title=飞花令&TEST_HISTORY_ID=' + TEST_HISTORY_ID;
	}

	//todo 是否进入下一阶级
	function nextLevel() {
		$("#nextLevel").hide();
		questionNumber = 1;
		setQuestion();
	}


	//更新用户飞花令等级
	function updateFlyFlowerLevel() {
		$.ajax({
			url: "specialTopic/updateFlyFlowerLevel",
			type: "POST",
			data: {
				SPECIAL_TOPIC_WEIGHT_LEVEL: QUESTION_WEIGHT
			},
			dataType: "json",
		})
	}

	//新增一条历史记录，获得历史记录ID
	function insertHistory() {
		$.ajax({
			url: "specialTopic/insertHistory",
			type: "POST",
			data: {
				BOOK_ID: BOOK_ID
			},
			dataType: "json",
			success: function (data) {
				TEST_HISTORY_ID = data.TEST_HISTORY_ID;
			}
		})
	}

	//获取题目列表并打乱，每次5题
	function getQuestion() {
		// $("#level").text("第"+temp[QUESTION_WEIGHT]+"阶（20题）");
		$(".left span:eq(0)").text(QUESTION_WEIGHT + 1);
		$.ajax({
			type: "POST",
			url: 'specialTopic/getFlyFlowerQuestion',
			async: isAsync,
			data: {
				BOOK_ID: BOOK_ID,
				QUESTION_WEIGHT: QUESTION_WEIGHT,
				QUESTION_MOTIF: QUESTION_MOTIF,
				pageIndex: 0,
				pageSize: 20
			},
			dataType: 'json',
			success: function (data) {
				list = data.list;
				/*
				var i = list.length;
				while (--i) {
					var j = Math.floor(Math.random() * i);
					// [list[j], list[i]] = [list[i], list[j]];//es6 safari低版本不兼容
					var temp = list[j];
					list[j] = list[i];
					list[i] = list[j];
				}
				*/
				list.sort(function () {
					return (0.5 - Math.random());
				});
			}
		});
	}

	//每答5题保存一次,并更新答题历史中的记录
	function saveHistory() {
		$.ajax({
			type: "POST",
			url: 'specialTopic/saveHistoryDetailPhase',
			async: isAsync,
			data: {
				answerArray: JSON.stringify(answerArray),
				TEST_HISTORY_ID: TEST_HISTORY_ID,
				ALL_NUMBER: ALL_NUMBER,
				ceiling: ALL_NUMBER,
				EXACT_NUMBER: EXACT_NUMBER,
				editRankStatus: editRankStatus
			},
			dataType: 'json',
			success: function (data) {
				console.log("保存成功")
			}
		})
		answerArray = [];
	}

	//进入飞花令答题页面前判断题目数量
	function getQuestionNumber() {
		var num = 0;
		$.ajax({
			url: "specialTopic/getFlyFlowerQuestionNumber",
			type: "POST",
			async: false,
			data: {
				BOOK_ID: BOOK_ID,
				// QUESTION_WEIGHT: QUESTION_WEIGHT,
				// QUESTION_MOTIF: modif
			},
			dataType: "json",
			success: function (data) {
				console.log(data);
				num = data.questionNumber;
			}
		})
		return num;
	};
	//时间格式化
	Date.prototype.Format = function (fmt) {
		var o = {
			"M+": this.getMonth() + 1, //月份
			"d+": this.getDate(), //日
			"H+": this.getHours(), //小时
			"m+": this.getMinutes(), //分
			"s+": this.getSeconds(), //秒
			"q+": Math.floor((this.getMonth() + 3) / 3), //季度
			"S": this.getMilliseconds() //毫秒
		};
		if (/(y+)/.test(fmt)) fmt = fmt.replace(RegExp.$1, (this.getFullYear() + "").substr(4 - RegExp.$1.length));
		for (var k in o)
			if (new RegExp("(" + k + ")").test(fmt)) fmt = fmt.replace(RegExp.$1, (RegExp.$1.length == 1) ? (o[k]) : (("00" + o[k]).substr(("" + o[k]).length)));
		return fmt;
	}
